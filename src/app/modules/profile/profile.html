<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-user"></i>
     Perfil
  </div>
  <div class="panel panel-info profile-form">
      <div class="panel-heading">
        <h3 class="panel-title">{{vm.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3 col-lg-3 " align="center"> <img src="images/4.jpg" style="width: 160px;height: 140px; border-radius: 50%;" alt="Licoreria"> </div>
          <div class=" col-md-9 col-lg-9 ">
            <form ng-submit="vm.saveProfile()">
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Cédula:</td>
                    <td>
                      <input type="text" ng-model="vm.profile.cedula" ng-change="vm.changeCedula()" class="form-control" minlength="5" maxlength="9" required ng-keypress="vm.solonumeros($event)"/>
                    </td>
                  </tr>
                  <tr>
                    <td>Nombre:</td>
                    <td>
                      <input type="text" class="form-control" minlength="3" maxlength="25" ng-model="vm.profile.name" required/>
                    </td>
                  </tr>
                  <tr>
                    <td>Email:</td>
                    <td>
                      <input type="email" class="form-control" maxlength="25" ng-model="vm.profile.email"/>
                    </td>
                  </tr>

                  <tr>
                    <tr>
                      <td>Dirección:</td>
                      <td>
                        <input type="text" class="form-control" minlength="3" maxlength="25" ng-model="vm.profile.direccion"/>
                      </td>
                    </tr>
                    <tr>
                      <td>Telefono:</td>
                      <td>
                        <input type="text" class="form-control" ng-model="vm.profile.telefono" maxlength="14" ng-keypress="vm.solonumeros($event)"/>
                      </td>
                    </tr>
                    <tr>
                      <td>Contraseña:</td>
                      <td>
                        <input type="password" ng-model="vm.profile.password" class="form-control" minlength="5" maxlength="14"/>
                      </td>
                    </tr>
                    <tr>
                      <td>Confirmar Contraseña:</td>
                      <td>
                        <input type="password" ng-model="vm.profile.confirm_password" class="form-control" minlength="5" maxlength="14"/>
                      </td>
                    </tr>
                    <tr>
                      <td>Fecha de ingreso</td>
                      <td><label>{{vm.profile.fecha_ingreso}}</label></td>
                    </tr>
                    <td>Rol:</td>
                    <td>
                      <label ng-if="vm.profile.role_id=='1'">Super-Admin</label>
                      <label ng-if="vm.profile.role_id=='2'">Administrador</label>
                      <label ng-if="vm.profile.role_id=='3'">Vendedor</label>
                    </td>
                  </tr>

                </tbody>
              </table>

              <button ladda="vm.isloading" type="submit" class="btn btn-primary pull-right">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
