<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-align-justify"></i>
     Facturas de Compra
  </div>
   <div class="panel-body">
     <div class="row">
       <div class ="col-md-3">
         <input type="text" ng-model="vm.Buscar.actual" class="form-control" maxlength="15" placeholder="Identificador"/>
       </div>
       <div class="col-md-2">
         <button ng-click="vm.search()"  type="button" uib-tooltip="Buscar" class="btn btn-default">
             <i class="fa fa-search"></i>
         </button>
         <button type="button" ng-if="vm.Buscar.buscando==true" ng-click="vm.reload()" uib-tooltip="Ver todos" class="btn btn-primary">
             <i class="fa fa-refresh"></i>
         </button>
       </div>
     </div>
     <div class="row table-large">
       <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                 <th>Factura</th>
                 <th>Proveedor</th>
                 <th>Identificador</th>
                 <th>Total</th>
                 <th>Cancelado</th>
                 <th>Estatus</th>
                 <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <!--No te lo mostraba xq escribiste Provider con P mayuscula y lo declaraste en miniscula -->
              <tr ng-repeat="factura in vm.listaFacturas">
                  <td> {{factura.id}}</td>
                  <td> {{factura.proveedor.nombre}}</td>
                  <td> {{factura.provider_id}}</td>
                  <td> {{factura.monto_total | currency:"Bs "}}</td>
                  <td> {{factura.monto_cancelado | currency:"Bs "}}</td>
                  <td>
                    <label ng-if="factura.status==1" class="status-active">Pagada</label>
                    <label ng-if="factura.status==2" class="status-inactive">Por pagar</label>
                  </td>
                  <td> {{factura.created_at}}</td>
                  <td>
                    <button ng-click="vm.Facturapdf(factura.id)"  type="button" uib-tooltip="Descargar Factura" class="btn btn-default">
                        <i class="fa fa-download"></i>
                    </button>
                    <button
                      type="button"
                      uib-tooltip="Eliminar factura"
                      class="btn btn-danger"
                      mwl-confirm
                      message="Â¿Esta seguro que desea eliminar la factura?"
                      confirm-text="Si"
                      cancel-text="No"
                      placement="{{ placement }}"
                      on-confirm="vm.DeleteFactura(factura.id)"
                      on-cancel=""
                      confirm-button-type="success"
                      cancel-button-type="default">
                        <i class="fa fa-trash"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12">
         <div class="pull-right">
           <ul uib-pagination total-items="vm.pagination.total" ng-model="vm.pagination.current_page" max-size="5"
           class="pagination-sm" ng-change="vm.changePage(vm.pagination.current_page)" boundary-links="true" force-ellipses="true" items-per-page="vm.pagination.per_page"
           first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul>
         </div>
       </div>
     </div>
   </div>
</div>
