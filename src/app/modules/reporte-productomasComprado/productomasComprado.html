<div class="panel panel-default">
  <div class="panel-heading">
    <i style="color:red;" class="fa fa-bar-chart"></i>
     Productos mas comprados
  </div>
   <div class="panel-body">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h4>Lista de productos mas comprados a los proveedores:</h4>
          <div class="down30">
            <canvas id="bar" class="chart chart-bar"
               chart-data="vm.product.cantidades" chart-options="vm.options" chart-labels="vm.product.nombres" chart-series="vm.series">
            </canvas>
          </div>
        </div>
      </div>
     </div>
</div>
