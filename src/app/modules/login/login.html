<div class="panel panel-default panel-login background-login">
  <div class="panel-body">
          <div class="login">
            <form class="form-horizontal" ng-submit="vm.login()" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Cédula</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="vm.credential.cedula" id="inputEmail3" placeholder="Cedula">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Clave</label>
                <div class="col-sm-10">
                  <input type="password" ng-model="vm.credential.password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button ladda="vm.isloading" type="submit" class="btn btn-primary pull-right">Iniciar Sesión</button>
                </div>
              </div>
            </form>
         </div>
  </div>
</div>
