<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-credit-card"></i>
     Productos mas Vendidos
  </div>
   <div class="panel-body">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h4>Lista de productos mas demandados por los clientes:</h4>
          <div class="down30">
            <canvas id="bar" class="chart chart-bar"
               chart-data="vm.product.cantidades" chart-options="vm.options" chart-labels="vm.product.nombres" chart-series="vm.series">
            </canvas>
          </div>
        </div>
      </div>

     </div>
   </div>
</div>
