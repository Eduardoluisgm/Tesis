<div class="panel panel-default">
  <div class="panel-heading">
    <i style="color:blue;" class="fa fa-bar-chart"></i>
     Productos más Vendidos
  </div>
   <div class="panel-body">
     <div class ="row">
       <div class="col-md-3"></div>
       <div class="col-md-3">
          <label>Categoria:</label>
       </div>
       <div class="col-md-2">
         <label>Fecha de inicio:</label>
       </div>
       <div class="col-md-2">
         <label>Fecha de final:</label>
       </div>
     </div>
     <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-3">
         <select class="form-control" ng-model="vm.category_id" ng-options="category.id as category.nombre for category in vm.listCategory" required>
           <option value="">Todas</option>
           <option>category.nombre</option>
         </select>
       </div>
       <div class="col-md-2">
         <div class="input-group">
           <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.fechas.inicio"
           is-open="vm.openInicio"
           ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" required/>
           <span class="input-group-btn">
               <button type="button" class="btn btn-success" ng-click="vm.open_fecha_inicio()"><i class="glyphicon glyphicon-calendar"></i></button>
           </span>
         </div>
       </div>
       <div class="col-md-2">
         <div class="input-group">
           <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.fechas.final"
           is-open="vm.openFinal"
           ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" required/>
           <span class="input-group-btn">
               <button type="button" class="btn btn-success" ng-click="vm.open_fecha_final()"><i class="glyphicon glyphicon-calendar"></i></button>
           </span>
         </div>
       </div>
       <div class="col-md-2">
         <button ng-click="vm.search()" ng-disabled="vm.isLoading==true"  type="button" uib-tooltip="Buscar" class="btn btn-default">
             <i class="fa fa-search"></i>
         </button>
         <button type="button" ng-if="vm.Buscar==true" ng-click="vm.reload()" uib-tooltip="Ver todos" class="btn btn-primary">
             <i class="fa fa-refresh"></i>
         </button>
       </div>
     </div>
     <div class="row"  ng-if="vm.isLoading==true">
       <div class="col-md-12 text-center" style="font-size:100px; margin-top:170px;">
         <i class="fa fa-spinner fa-spin"></i>
       </div>
     </div>
      <div class="row" ng-if="vm.isLoading==false">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h4>Lista de productos más demandados por los clientes:</h4>
          <div class="down5" ng-if="vm.listProduct.length>0">
            <canvas id="bar" class="chart chart-bar"
               chart-data="vm.product.cantidades" chart-options="vm.options" chart-labels="vm.product.nombres" chart-series="vm.series">
            </canvas>
          </div>
          <h1 ng-if="vm.listProduct.length==0">No se encontraron resultados</h1>
        </div>
      </div>
     </div>
</div>
