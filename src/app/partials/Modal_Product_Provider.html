<div>
  <div class="modal-header">
      <Label>Proveedores del producto {{vm.product.nombre}} - Codigo {{vm.product.codigo}}</label>
      <button type="button" ng-click="vm.cancel()" class="close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body" style="min-height:350px;">
    <div class="row" ng-if="vm.isloading==false && vm.listaProveedores.length>0">
      <div class="col-md-3">
          <input type="text" placeholder="Buscar" ng-model="vm.search" class="form-control down10" maxlength="12"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center" style="font-size:60px" ng-if="vm.isloading==true">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="col-md-12 modalSearch"  ng-if="vm.isloading==false">
        <table class="table table-striped" ng-if="vm.listaProveedores.length>0">
          <thead>
            <tr>
              <th>Rif</th>
               <th>Nombre</th>
               <th>Tipo</th>
               <th>Nombre del vendedor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="proveedor in vm.listaProveedores | filter:vm.search">
              <td>{{proveedor.rif}}</td>
              <td>{{proveedor.nombre}}</td>
              <td>{{proveedor.tipo}}</td>
              <td>{{proveedor.nombre_vendedor}}</td>
            </tr>
          </tbody>
        </table>
        <h3 ng-if="vm.listaProveedores.length<1">No hay proveedores para este producto</h3>
      </div>
    </div>
  </div>
</div>
